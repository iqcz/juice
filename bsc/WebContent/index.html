			function clearCookie() {
				var urlvar = window.document.loaction.host.toString();
				var index = urlvar.indexOf(':');
				if(index > 0) {
					urlvar = urlvar.substring(0, index);
				}
				
				var urllen = urlvar.length;
				document.cookie="SMSESSION=LOGEDOFF;expires=;path=/;domain=" + urlvar;
			}
		
		</script>
